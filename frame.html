<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> `.-':_,^=;+!r </title>
    <script src="p5.min.js"></script>
    <script>
        let frameImg;
        let video;
        let maskGraphics;
        let w = 170, h = 220;
        let scaleFactor = 1.0;
        let showMask = true;
        let maskColor = [255, 255, 0];

        let posX, posY;
        let dragging = false;
        let offsetX, offsetY;

        function preload() {
            frameImg = loadImage('mask.png');
            loadVideo("hallo.mp4");
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            maskGraphics = createGraphics(w, h);
            posX = width / 2;
            posY = height / 2;

            let slider = document.getElementById("resize-slider");
            slider.addEventListener("input", () => {
                scaleFactor = slider.value / 200;
            });

            let toggleMask = document.getElementById("toggle-mask");
            toggleMask.addEventListener("change", () => {
                showMask = toggleMask.checked;
            });

            document.getElementById("video1").addEventListener("click", () => loadVideo("hallo.mp4"));
            document.getElementById("video2").addEventListener("click", () => loadVideo("video2.mp4"));

            document.getElementById("submit-url").addEventListener("click", loadVideoFromInput);


            document.getElementById("mask-color").addEventListener("input", (event) => {
                let hexColor = event.target.value;
                maskColor = hexToRgb(hexColor);
            });
        }

        function loadVideo(src) {
            if (video) {
                video.remove();
            }
            video = createVideo([src], () => {
                video.loop();
                video.volume(0);
            });
            video.hide();
        }

        function loadVideoFromInput() {
            let inputUrl = document.getElementById("video-url").value;
            if (inputUrl.trim() !== "") {
                loadVideo(inputUrl);
            }
        }

        function draw() {
            clear();
            background(0);

            let scaledW = w * scaleFactor;
            let scaledH = h * scaleFactor;

            maskGraphics.clear();
            maskGraphics.fill(255);
            maskGraphics.ellipse(maskGraphics.width / 2, maskGraphics.height / 2, w, h);

            let maskedVideo = video.get();
            maskedVideo.mask(maskGraphics);

            let videoX = posX - scaledW / 2;
            let videoY = posY - scaledH / 2;
            image(maskedVideo, videoX, videoY, scaledW, scaledH);

            if (showMask) {
                let frameScaledW = frameImg.width * scaleFactor;
                let frameScaledH = frameImg.height * scaleFactor;
                let frameX = posX - frameScaledW / 2;
                let frameY = posY - frameScaledH / 2 + 18 * scaleFactor;

                push();
                tint(maskColor[0], maskColor[1], maskColor[2]);
                image(frameImg, frameX, frameY, frameScaledW, frameScaledH);
                pop();
            }
        }

        function mousePressed() {
            let scaledW = w * scaleFactor;
            let scaledH = h * scaleFactor;
            if (
                mouseX > posX - scaledW / 2 && mouseX < posX + scaledW / 2 &&
                mouseY > posY - scaledH / 2 && mouseY < posY + scaledH / 2
            ) {
                dragging = true;
                offsetX = mouseX - posX;
                offsetY = mouseY - posY;
            }
        }

        function mouseDragged() {
            if (dragging) {
                posX = mouseX - offsetX;
                posY = mouseY - offsetY;
            }
        }

        function mouseReleased() {
            dragging = false;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }


        function hexToRgb(hex) {
            let bigint = parseInt(hex.substring(1), 16);
            return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
        }
    </script>
</head>

        |
        <button id="video1">Video 1</button>
